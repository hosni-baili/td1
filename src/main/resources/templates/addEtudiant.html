<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ajouter etudiant</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <form action="#" th:action="@{/etudiant/add}" th:object="${etudiant}" method="post">
                        <div class="row">
							<div class="form-group col-md-8">
                                <label class="col-form-label">Nom</label> 
                                <input type="text" th:field="*{etudiant.nomE}" class="form-control" id="nom" placeholder="nom"/> 
                               <!-- <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span> --> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="niveau" class="col-form-label">Niveau</label> 
                                <input type="number" th:field="*{etudiant.niveau}" class="form-control" id="niveau" placeholder="niveau"/> 
                               <!-- <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span> --> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="moyenne" class="col-form-label">Moyenne</label> 
                                <input type="number" th:field="*{etudiant.moyenne}" class="form-control" id="moyenne" placeholder="moyenne"/> 
                               <!-- <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span> --> 
                            </div>
                            
                            
                            
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Etudiant"/>
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
</body>
</html>
