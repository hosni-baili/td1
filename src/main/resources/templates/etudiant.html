<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List des etudiants</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 align="center">welcome</h1>
<bouton style="margin-left:40%;margin-buttom:10%"><a th:href="@{/departement/list}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>Departement</a></bouton>
<bouton align="center"><a th:href="@{/specialite/list}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>Specialite</a></bouton>
<table border="1" align="center">
<tr>
<th>numero</th>
<th>nom</th>
<th>niveau</th>
<th>moyenne</th>
<th>departemant</th>
<th>specialite</th>
<th>edit</th>
<th>delete</th>

</tr>
<tr th:each="etudiant : ${etudiants}">
<td th:text="${etudiant.numE}"></td>
<td th:text="${etudiant.nomE}"></td>
<td th:text="${etudiant.niveau}"></td>
<td th:text="${etudiant.moyenne}"></td>
<td th:text="${etudiant.departement.nomDepartement}"></td>
<td th:text="${etudiant.specialite.libelleSpecialite}"></td>
<td><a th:href="@{/etudiant/edit}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>edit</a></td>
<td><a th:href="@{/etudiant/delete/{id}(id=${etudiant.numE})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>delete</a></td>
</tr>
</table>

<bouton></bouton>
<bouton></bouton>

</body>
</html>
