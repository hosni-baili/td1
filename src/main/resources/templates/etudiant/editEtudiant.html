<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>editer etudiant</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<h1 align="center">welcome</h1>
<div style="margin-bottom:2%;margin-left:30%">

<div class="btn-group">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Gestion-Depart
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a th:href="@{/departement/list}" class="dropdown-item" href="#">Consulter</a>
    <a class="dropdown-item" href="#">Ajouter</a>
  </div>
</div>

<div class="btn-group">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Gestion-Special
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a th:href="@{/specialite/list}" class="dropdown-item" href="#">Consulter</a>
    <a class="dropdown-item" href="#">Ajouter</a>
  </div>
</div>

<div class="btn-group">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Gestion-Etudiants
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a th:href="@{/etudiant/list}" class="dropdown-item" href="#">Consulter</a>
    <a class="dropdown-item" href="#">Ajouter</a>
  </div>
</div>
</div>

<h2 align="center">Editer etudiant</h2>
<form action="#" th:action="@{/etudiant/edit}"
								th:object="${etudiant}" method="put">
								<input type="hidden" th:field="*{numE}">


  <div class="mb-3">
    <label class="col-form-label">Nom</label> 
    <input type="text" th:field="*{nomE}" class="form-control" id="nom" placeholder="nom"/> 
    <span th:if="${#fields.hasErrors('nomE')}" th:errors="*{nomE}" class="text-danger">verifier nom</span>
  </div>
  <div class="mb-3">
     <label for="niveau" class="col-form-label">Niveau</label> 
     <input type="number" th:field="${etudiant.niveau}" class="form-control" id="niveau" placeholder="niveau"/> 
     <span th:if="${#fields.hasErrors('niveau')}" th:errors="*{niveau}" class="text-danger">verifier niveau</span>
  </div>
  <div class="mb-3 form-check">
      <label for="moyenne" class="col-form-label">Moyenne</label> 
     <input type="number" th:field="${etudiant.moyenne}" class="form-control" id="moyenne" placeholder="moyenne"/> 
     <span th:if="${#fields.hasErrors('moyenne')}" th:errors="*{moyenne}" class="text-danger">verifier niveau</span>
  </div>
  
    <div class="mb-3">
      <label for="deprtement" class="form-label">Departement</label>
      <select name="departementId" class="form-control">
      <option disable>-select departement-</option>
			<option th:each="dep: ${departements}" th:value="${dep.idDepartement}" 
			th:text="${dep.nomDepartement}" th:selected="(${dep.idDepartement}==${departementId})"/>
	</select>
    </div>
    
        <div class="mb-3">
      <label for="deprtement" class="form-label">Specialite</label>
      <select name="specialiteId" class="form-control">
      <option disable>-select specialite-</option>
			<option th:each="spe: ${specialites}" th:value="${spe.idSpecialite}" 
			th:text="${spe.libelleSpecialite}" th:selected="(${spe.idSpecialite}==${specialiteId})"/>
	</select>
    </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
