<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List des etudiants</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<h1 align="center">welcome</h1>



<div style="margin-bottom:2%;margin-left:30%">

<div class="btn-group">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Gestion-Depart
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a th:href="@{/departement/list}" class="dropdown-item" href="#">Consulter</a>
    <a th:href="@{/departement/add}" class="dropdown-item" href="#">Ajouter</a>
  </div>
</div>

<div class="btn-group">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Gestion-Special
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a th:href="@{/specialite/list}" class="dropdown-item" href="#">Consulter</a>
    <a th:href="@{/specialite/add}" class="dropdown-item" href="#">Ajouter</a>
  </div>
</div>

<div class="btn-group">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Gestion-Etudiants
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a th:href="@{/etudiant/list}" class="dropdown-item" href="#">Consulter</a>
    <a th:href="@{/etudiant/add}" class="dropdown-item" href="#">Ajouter</a>
  </div>
</div>
</div>

<h2 align="center">Liste des etudiants</h2>

<table class="table" align="center">
<tr>
<th>numero</th>
<th>nom</th>
<th>niveau</th>
<th>moyenne</th>
<th>departemant</th>
<th>specialite</th>
<th>edit</th>
<th>delete</th>

</tr>
<tr th:each="etudiant : ${etudiants}">
<td th:text="${etudiant.numE}"></td>
<td th:text="${etudiant.nomE}"></td>
<td th:text="${etudiant.niveau}"></td>
<td th:text="${etudiant.moyenne}"></td>
<td th:text="${etudiant.departement.nomDepartement}"></td>
<td th:text="${etudiant.specialite.libelleSpecialite}"></td>
<td><a th:href="@{/etudiant/edit/{id}(id=${etudiant.numE})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>edit</a></td>
<td><a th:href="@{/etudiant/delete/{id}(id=${etudiant.numE})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>delete</a></td>
</tr>
</table>

<bouton></bouton>
<bouton></bouton>

</body>
</html>
